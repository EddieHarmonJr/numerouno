<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table</title>
</head>

<body>
    <table border="2" width="200" cellpadding="5" cellspacing="2.5">
        <tr>
            <th>January</th>
            <th>February</th>
            <th>March</th>
        </tr>
        <tr>
            <td>38.1</td>
            <td>39.1</td>
            <td>37.3</td>
        </tr>
        <tr>
            <td>34.1</td>
            <td>35.1</td>
            <td>34.3</td>
        </tr>
        <tr>
            <td>34.3</td>
            <td colspan="2">No data</td>
        </tr>
    </table>

</body>

</html>
