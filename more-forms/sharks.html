<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sharks.css">
    <title>Shark Test</title>
</head>

<body>
    <fieldset class="multiplechoice">
        <legend>Multiple Choice</legend>
        <legend>How fast can sharks swim?</legend>
        <form action="http://www.example.com/profile.php">
        <input type="radio" name="speed" value="25mph" checked="checked" /> 25mph
        <input type="radio" name="speed" value="50mph" /> 50mph
        <input type="radio" name="speed" value="13mph" /> 13mph
        </form>
    </fieldset>

    <fieldset class="multiplechoice">
            <legend>What can sharks "smell" in the water?</legend>
            <form action="http://www.example.com/profile.php">
            <input type="radio" name="smell" value="coral" checked="checked" /> coral
            <input type="radio" name="smell" value="algae" /> algae
            <input type="radio" name="smell" value="blood" /> blood
            </form>
    </fieldset>

    <fieldset class="multiplechoice">
            <legend>What do sharks typically prefer to eat?</legend>
            <form action="http://www.example.com/profile.php">
            <input type="radio" name="eat" value="humans" checked="checked" /> humans
            <input type="radio" name="eat" value="sea lions" /> sea lions
            <input type="radio" name="eat" value="both" /> both
            </form>
    </fieldset>


    <fieldset class="essay">
        <legend>Essay Question</legend>
        <label>Why do sharks have gills?</br>
        <textarea name="essay" cols="50" rows="4"></textarea>
    </fieldset>
    

</body>
